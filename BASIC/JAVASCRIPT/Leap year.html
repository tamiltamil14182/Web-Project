<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function checkLeapYear(year){
            if(year%4==0 || year%400==0 && year%100!=0){
                console.log(year + ' is a leap year ')
            }
            else{
                console.log(year + ' is  not a leap year ')
            }
        }
        const year=prompt('enter the year')

        checkLeapYear(year)
    </script>
</head>
<body>
    <h1>tamil</h1>
</body>
</html>
