    <script>
        function calcBirthYear(age){
            const currentYear=new Date().getFullYear();
            return currentYear-age;
        }
        const age=prompt('enter the age');
        const birthyYear=calcBirthYear(age);
        console.log("birth Year is :",birthyYear);

    </script>
