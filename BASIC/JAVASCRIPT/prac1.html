<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
      function anangram(str1,str2){
        if(str1.length !=str2.length)return false;
        let arr1=[...str1];
        let arr2=[...str2];

        arr1=arr1.sort();
        arr2=arr2.sort();

        for(let i=0; i< arr1.length; i++){
            if(arr1[i] !=arr2[i]){
                return false;
            }
        }
        return true;
      }
      console.log(anangram('from','form'));
    </script>
</body>
</html>
