<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section style="margin-top: 70px" class="container col-4">
      <div class="card text-center">
        <div class="card-header">
          <img
            src="https://images.vegnonveg.com/resized/700X573/5358/nike-dunk-low-retro-whiteblack-white-60e41a479d3e7.jpg"
            class="card-img-top img-thumbnail"
            alt="..."
          />
        </div>
        <div class="card-body">
          <table class="table text-center">
            <tr class="border border-dark">
              <td class="col-2 p-5 border border-dark">
                <i id="like" class="bi bi-hand-thumbs-up img-thumbnail"></i>
                <span id="likeRes">0</span>
              </td>
              <td class="col-2 p-5">
                <i
                  id="dislike"
                  class="bi bi-hand-thumbs-down img-thumbnail"
                ></i>
                <span id="dislikeRes">0</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="card-footer text-body-secondary p-4">
          Total:<span id="total">0</span>
        </div>
      </div>
    </section>
    <script src="Cardbody.js"></script>
  </body>
</html>
