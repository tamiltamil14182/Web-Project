<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

    <style>
        #herodiv {
            justify-content: space-evenly;
            padding: 20px;
            margin-top: 5%;
            display: none;
        }

        .hea {
            display: flex;
            background-color: black;
            color: white;
            padding: 15px;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    <nav class="hea">
        <div class="p-2">
            <i class="bi bi-bank2 text-light ms-2"></i>
          <span class="text-light ms-2 "><b>STATE BANK</b></span>
          </div>

        <div class="head p-2">
            <input id="inp1" type="text" placeholder="enter the user name">
            <input id="inp2" type="password" placeholder="enter the password">
            <input id="bttn" type="button" value="login">
        </div>
    </nav>

    <div class="hero">
        <div id="herodiv">
            <button id="All">ALL Transactio</button>
            <button id="dep">Deposite</button>
            <button id="wth">Withdrawls</button>
        </div>
    </div>


    <script>
        let inp1 = document.getElementById("inp1")
        let inp2 = document.getElementById("inp2")
        let bn = document.getElementById("bttn")

        bn.addEventListener("click", function () {
            if (inp1.value != "" && inp2.value != "") {
                document.getElementById("herodiv").style.display = "block"
            }
        })

        const bank = {
            AccId: 101,
            AccName: "Arun",
            userName: "AA",
            pwd: 1111,
            transaction: [100, 500, -300, 100, -200],
            deposits:[100,500,100],
            withdrwals:[-300,-200]
        }

        document.getElementById("All").addEventListener("click", function () {
            document.write(bank.transaction)
        });

        document.getElementById("dep").addEventListener("click", function () {
            document.write(bank.deposits)
        });

        document.getElementById("wth").addEventListener("click", function () {
            document.write(bank.withdrwals)
        });


    </script>

</body>
</html>
