<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <span class="navbar-brand text-light px-3">Amazon Cart</span>
      </nav>
    <section style="margin-top: 70px" class="container col-4">
      <div class="card text-center">
        <div class="card-header bg-dark">
            <h1 class="text-light">password</h1>
            </div>
        
            <div class="password-container">
              <input id="password" type="password" placeholder="Enter password" class="m-2" />
              <span id="eye-icon" class="eye-icon">👁️</span>
            </div>
          
            <script>
              // Get the elements
              const passwordField = document.getElementById('password');
              const eyeIcon = document.getElementById('eye-icon');
          
              // Function to toggle password visibility
              eyeIcon.addEventListener('click', () => {
                if (passwordField.type === 'password') {
                  passwordField.type = 'text';
                  eyeIcon.textContent = '🙈'; // Change to closed eye
                } else {
                  passwordField.type = 'password';
                  eyeIcon.textContent = '👁️'; // Change to open eye
                }
              });
            </script>
</body>
</html>
