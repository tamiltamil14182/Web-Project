<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .button1 {
        border-radius: 100% !important;
        background-color: white !important;
      }
      .active {
        background-color: cadetblue !important;
        border: none;
      }
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="col">
        <span class="navbar-brand text-light px-3">Amazon Cart</span>
      </div>
      <button id="openModal" class="btn btn-primary mx-3">modal</button>
    </nav>
    <section class="container-fluid mt-5">
      <div class="col-md-6 m-auto hide" id="modal">
        <div class="card">
          <div class="card-header">
            <div class="row text-center">
              <div class="col-md-3">
                <button id="btnOne" class="btn button1">1</button>
              </div>
              <div class="col-md-4">
                <button id="btnTwo" class="btn button1">2</button>
              </div>
              <div class="col-md-4">
                <button id="btnThree" class="btn button1">3</button>
              </div>
              <div class="col-md-1">
                <button id="close-btn" class="btn btn-dark">&times;</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="display" class="text-center"></div>
          </div>
          <div class="card-footer">
            <div class="row text-center">
              <div class="col-md-4">
                <button id="prevBtn" class="">prev</button>
              </div>
              <div class="col-md-4">
                <!-- Empty -->
              </div>
              <div class="col-md-4">
                <button id="nextBtn" class="">next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- SCRIPT CODE -->
    <script>
      let firstBtn = document.getElementById("btnOne");
      let secondBtn = document.getElementById("btnTwo");
      let thirdBtn = document.getElementById("btnThree");
      let dispText = document.getElementById("display");
      let prevs = document.getElementById("prevBtn");
      let next = document.getElementById("nextBtn");
      let modalBox = document.getElementById("modal");
      let open_Modal = document.getElementById("openModal");
      let close_Modal = document.getElementById("close-btn");

      let message = ["Attend Class", "Practice", "Get Job & Give Testimonials"];

      let step = 1;

      function handleText() {
        dispText.innerText =`Step${step}: ${message[step - 1]}`;

        step >= 1
          ? firstBtn.classList.add("active")
          : firstBtn.classList.remove("active");
        step >= 2
          ? secondBtn.classList.add("active")
          : secondBtn.classList.remove("active");
        step >= 3
          ? thirdBtn.classList.add("active")
          : thirdBtn.classList.remove("active");
      }
      handleText();

      next.addEventListener("click", () => {
        if (step < 3) {
          step++;
          handleText();
        }
      });
      prevs.addEventListener("click", () => {
        if (step > 1) {
          step--;
          handleText();
        }
      });

      open_Modal.addEventListener("click", () => {
        modalBox.classList.remove("hide");
      });
      close_Modal.addEventListener("click", () => {
        modalBox.classList.add("hide");
      });

      document.addEventListener("keydown", (e) => {
        if (e.key == "Escape" && !modalBox.classList.contains("hide")) {
          modalBox.classList.add("hide");
           //alert(!modalBox.classList.contains("hide"));
        }
      });
    </script>
  </body>
</html>
