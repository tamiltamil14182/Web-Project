<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-dark text-light m-auto my-3 text-center">
        <h1 >TO-DO-APP</h1>
        </div>
        <div class="card-body border border-dark m-auto mb-2">
        <div class="input-container ">
            <input type="text" name="task" id="taskInput" placeholder="Add a new task...">
            <button onclick="totask()">Add</button>
        </div>
        </div>
        <div>
        <h1 id="taskList"></h1>
    </div>
    </div>
  </div>
    <script >
    
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        // function to add task:

        function totask() {
            const tasktext = taskInput.value.trim();
            if (tasktext == '') return;

            const conten = document.createElement('h4');
            conten.innerHTML = `<span>${tasktext}</span>`;


            taskList.appendChild(conten);


            taskInput.value = "";
        }
    </script>
  </body>
</html>
