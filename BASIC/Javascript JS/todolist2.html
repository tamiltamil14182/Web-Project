<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      #btn{
        border: none;
        background-color: white;
        color: red;
      }
      #edit{
        border: none;
      }
    </style>
</head>
<body>
    <div class="container">
    <div class="card m-auto mt-2" style="width: 18rem;">
        <h1 class="bg-dark text-center text-light">ToDoList</h1>
        <div class="card-body">
          <input type="text" placeholder="Enter the text" id="txt">
          <button onclick="toClick()">ADD</button>
        </div>
      <div>
        <h1 id="taskList"></h1>
      </div>
      </div>
      </div>

      <script>
        const txt=document.getElementById('txt')
        const taskList=document.getElementById('taskList')
        
        let taskListEl = localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];

console.log(taskListEl);


       function toClick() {
        const typetext=txt.value
        if(typetext=='') 
            return;

       const create=document.createElement('h4');
       create.innerHTML=`<span>${typetext}</span>
                         <button id="btn" class="float-end" onclick="delet(this)"><i class="bi bi-x-circle-fill"></i></button>
                         <button id="edit" class="float-end" onclick="edit(this)"><i class="bi bi-pen-fill"></i></button>`;
        
      

      taskList.appendChild(create);
      txt.value="";
       }

       //function for edit button
       function edit(button){
            alert();
            const tsk=button.parentElement;
            localStorage.setItem('tasks', JSON.stringify(taskList));
             tsk.edit();
       }


       //function for delete the button

       function delet(button){
            const tsk=button.parentElement;
            localStorage.setItem('tasks', JSON.stringify(taskList));
            tsk.remove();
       }
    
      </script> 
</body>
</html>
